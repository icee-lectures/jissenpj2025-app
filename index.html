<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame VR シンプルテスト</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true;">
      <!-- ライト -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="2 4 2"></a-entity>
      <!-- カメラ -->
      <a-entity camera look-controls wasd-controls position="0 1.6 3">
        <a-cursor></a-cursor>
      </a-entity>
      <!-- 地面 -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <!-- モデル -->
      <a-entity gltf-model="url(https://cdn.glitch.global/your-project-id/your-model.glb?v=1634567890123)" position="0 0.1 0" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
